<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0E0F13"/>
      <stop offset="100%" stop-color="#171B27"/>
    </linearGradient>
    <radialGradient id="iris" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#74C0FF"/>
      <stop offset="100%" stop-color="#265B8F"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect x="0" y="0" width="256" height="256" rx="44" fill="url(#bg)"/>
  <!-- Eye outline -->
  <path d="M 24 128 Q 84 64, 128 64 Q 172 64, 232 128 Q 172 192, 128 192 Q 84 192, 24 128 Z"
        fill="none" stroke="#8CC3FF" stroke-width="6" opacity="0.8"/>
  <!-- Iris / pupil -->
  <circle cx="128" cy="128" r="46" fill="url(#iris)"/>
  <circle cx="128" cy="128" r="10" fill="#0A0F18" opacity="0.9"/>
  <!-- Shine -->
  <circle cx="110" cy="112" r="8" fill="#FFFFFF" opacity="0.55"/>
  <!-- TU inside iris -->
  <text x="128" y="140" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="44" font-weight="800" text-anchor="middle" fill="#FFFFFF" letter-spacing="1">TU</text>
</svg>
